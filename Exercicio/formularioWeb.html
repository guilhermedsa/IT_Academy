<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<body>
<header>
    <figure>
        <img src="/assets/sheinalogo.png" alt="logo" title="logo"
        width="456" height="256">
    </figure>
</header>
<section>
    <form id="contact" method="post" action="">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" placeholder="First Name"/><br/>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" placeholder="Last Name"/><br/>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email Address"/><br/>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password"/><br/>
        <label for="Address">Address</label>
        <input type="text" name="Address" placeholder="Type your Address"/><br/>
        <label for="Postal Code">Postal Code</label>
        <input type="text" name="Postal Code" placeholder="Postal Code"/><br/>
        <label for="Date of Birth">Date of Birth</label>
        <input type="text" name="Date of Birth" placeholder="xx/xx/xxxx"/><br/>
        <footer>
            <input type="submit" name="submit" value="submit">
        </footer>
    </form>
</section>

</html>
